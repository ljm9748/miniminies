<!DOCTYPE html>

<html lang="ko">
    <head>
        <title>FORM TAG 연습</title>
        <meta charset="utf-8">
        <style></style>        
        <script></script>
    </head>
    
    <body>
        <h1>From Tag</h1>
        <hr>
        
        <!--
            서버로 전송하고자 하는 폼 데이터를 묶는다.
            action: 데이터를 전송할 경로(위치)
            method: 전송 방식(GET/POST)
        -->
        
        <form action="#" method="get">
            type=text: 
            <input type="text" name="username" value="tester"> <br>  
            type=password:
            <input type="password" name="pw"> <br>
            type=checkbox:
            <input type="checkbox" name="chk" value="OK1"> 
            <input type="checkbox" name="chk" value="OK2"> <br>
            type=radio:
            A <input type="radio" name="choice" value="A"> 
            B <input type="radio" name="choice" value="B"> 
            C <input type="radio" name="choice" value="C"> 
            D <input type="radio" name="choice" value="D">
            E <input type="radio" name="choice" value="E">
            F <input type="radio" name="choice" value="F"> <br>
            
            type=color:
            <input type="color" name="color"> <br>
            
            type=datetime-local:
            <input type="datetime-local" name="localDatetime"><br>
            
            type=date:
            <input type="date" name="date"><br>
            
            type=month:
            <input type="month" ><br>
            
            type=week:
            <input type="week"><br>
            
            type=time:
            <input type="time" name="time"><br>
            
            type=email:
            <input type="email" name="email"><br>
            
            type=file:
            <input type="file" name="userphoto"><br>
            
            type=hidden: <!--화면에 보이지 않음-->
            <input type="hidden" name="idx" value="1"><br>
            
            type=image:
            <input type="image" src="img1.png" height="50"><br>
            
            type=number:
            <input type="number" name="num"><br>
            
            type=range:
            <input type="range" name="age" min="0" max="150"><br>
            
            type=tel:
            <input type="tel" name="tel"><br>
            
            type=url:
            <input type="url" name="url"> <br>
            
            
            <br>
            <br>
            <input type="submit">
            <input type="reset">
        
        </form>
        
        
        
        
    </body>
    
</html>
