<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float을 이용한 레이아웃</title>
    <style>
        img{
            float:left;
        }
        
        #wrap{
            overflow: hidden;
        }
        
        footer{
            clear: both;
            background-color: cornsilk;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <img src="img1.png" width="100">
        <p>지어진지 족히 20년은 넘고, 아님 30년도 더 넘었을 구옥 2층으로이사를 왔다.우리가 큰 짐이 없는 편이라 살기 불편하지 않겠다</p>
        
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
