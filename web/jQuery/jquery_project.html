<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Member Manager</title>
    <!--jqeury library load-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        }

        h1.header {
            margin: 20px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
        }*/
    </style>
    <script>
        $(document).ready(function() {
            $('*').css('margin', 0, 'padding', 0);            
            $('h1.header').css('margin', '20px');
            $('hr').css('border-top', '1px solid black');
            $('h2.title').css('margin', '20px 40px');
            $('#regform')
        });
    </script>

</head>

<body>
    <!--헤더 시작-->
    <div>
        <h1 class="header">Member Manager</h1>
        <hr>
    </div>
    <!--헤더 종료-->

    <!--회원가입 폼 시작-->
    <div>
        <h2 class="title">회원 등록</h2>
        <form id="regform" onsubmit="return regmember();">

            <table>
                <tr>
                    <td>
                        <label>아이디</label>
                        <input type="text" name="userid" id="userid" required>
                        <div class="msg">공백문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <label>비밀번호</label>
                        <input type="password" name="pw" id="pw" required>
                        <div class="msg">공백문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <label>비밀번호 확인</label>
                        <input type="password" id="repw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                    <td>
                        <label>이름</label>
                        <input type="text" name="username" id="username" required>
                        <div class="msg">공백문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--회원가입 폼 종료-->

</body></html>
