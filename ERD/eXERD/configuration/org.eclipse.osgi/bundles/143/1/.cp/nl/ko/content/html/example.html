<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Examples</title>
<link rel="stylesheet" type="text/css" href="shared.css" />
</head>
<body>
<center>
<div id="title">
<table>
	<tr>
		<td class="icon"><img src="images/example.png" /></td>
		<td class="label">eXERD 샘플 프로젝트</td>
	</tr>

</table>
</div>
<div id="content">
<div id="description">예제 파일을 만들고 편집하면서 eXERD의 특징을 빠르게 파악하세요!</div>
<div id="left">
<div class="link-item"
	onclick="window.location.href='http://org.eclipse.ui.intro/runAction?class=com.tomato.exerd.intro.HelloExerdAction&zip=pos&fileToOpen=pos.exerd&pluginId=com.tomato.exerd.intro&standby=true'">
<table class="link-item">
	<tr>
		<td rowspan="2" class="icon"><img src="images/pos.png" /></td>
		<td class="title">POS 시스템</td>
	</tr>
	<tr>
		<td class="description">POS 유통시스템의 다이어그램을 담고 있습니다. 상품 및 재고, 세일관리,
		발주 및 매입, 출고, 그리고 사원 테이블을 포함합니다.</td>
	</tr>
</table>
</div>

</div>



<div id="right">

<div class="link-item"
	onclick="window.location.href='http://org.eclipse.ui.intro/runAction?class=com.tomato.exerd.intro.HelloExerdAction&zip=study&fileToOpen=study.exerd&pluginId=com.tomato.exerd.intro&standby=true'">
<table>
	<tr>
		<td rowspan="2" class="icon"><img src="images/student.png" /></td>
		<td class="title">수강신청 예제</td>
	</tr>
	<tr>
		<td class="description">수강 신청 및 수강 등록, 기초적인 강의실 정보 및 교원 정보를 담은
		ERD 파일입니다.</td>
	</tr>
</table>
</div>

<div class="link-item"
	onclick="window.location.href='http://org.eclipse.ui.intro/runAction?class=com.tomato.exerd.intro.HelloExerdAction&zip=public.zip&fileToOpen=public.xdic&pluginId=com.tomato.exerd.intro&standby=true'">
<table>
	<tr>
		<td rowspan="2" class="icon"><img src="images/public.png" /></td>
		<td class="title">행정 표준 용어사전</td>
	</tr>
	<tr>
		<td class="description">방대한 (약 14,000개) 행정 표준 용어들이 등록된 용어사전 파일입니다. 작업중인 다이어그램에 연결하여 바로 이용할 수 있습니다.</td>
	</tr>
</table>
</div>



</div>


</div>
</center>
</body>
</html>
