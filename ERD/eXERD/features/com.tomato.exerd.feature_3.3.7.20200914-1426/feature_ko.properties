description = eXERD E-R \uBAA8\uB378\uB9C1 \uB3C4\uAD6C. eXERD Windows \uC124\uCE58\uBC84\uC804\uC5D0\uC11C \uC5C5\uB370\uC774\uD2B8 \uD558\uB294 \uACBD\uC6B0 \uAD00\uB9AC\uC790 \uAD8C\uD55C\uC73C\uB85C \uC2E4\uD589\uD574\uC57C \uD569\uB2C8\uB2E4.
